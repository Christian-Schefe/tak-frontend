<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [dismissableMask]="true"
  header="Games"
  [draggable]="false"
  [breakpoints]="{ '1280px': '60vw', '900px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
>
  <p-table [value]="this.gameService.games()" [rowTrackBy]="trackBy">
    <ng-template #header>
      <tr>
        <th></th>
        <th>White Player</th>
        <th>Black Player</th>
        <th>Board Size</th>
        <th>Komi</th>
      </tr>
    </ng-template>
    <ng-template #body let-item>
      @let game = asGame(item);
      <tr>
        <td>
          <button
            pButton
            pRipple
            (click)="onViewGame(game.id)"
            class="aspect-square"
            severity="secondary"
          >
            <ng-icon name="lucideEye"></ng-icon>
          </button>
        </td>
        <td>
          <app-player-label [playerId]="game.playerIds.white"></app-player-label>
        </td>
        <td>
          <app-player-label [playerId]="game.playerIds.black"></app-player-label>
        </td>
        <td>{{ game.gameSettings.boardSize }}</td>
        <td>{{ game.gameSettings.halfKomi / 2 }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-dialog>
