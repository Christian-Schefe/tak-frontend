<div
  class="w-full h-full bg-surface-0 dark:bg-surface-900 border border-surface-200 dark:border-surface-700 rounded-md flex flex-col"
>
  <p-scrollpanel [style]="{ width: '100%', height: '150px', flexGrow: '1' }">
    <div class="grid grid-cols-2 gap-2 min-w-50 p-2">
      @for (item of historyItems(); track $index) {
        @if (item) {
          <div
            [class]="
              `${item.color === 'white' ? 'bg-surface-50 outline-surface-300 text-surface-900' : 'bg-surface-800 outline-surface-600 text-surface-200'} outline p-2 rounded-md font-mono font-bold`
            "
          >
            {{ item.move }}
          </div>
        } @else {
          <div class="p-2 rounded-md"></div>
        }
      }
    </div>
  </p-scrollpanel>
</div>
