@let req = request();
<div
  class="w-full flex flex-col gap-2 p-2 border border-surface-200 dark:border-surface-700 rounded-md bg-surface-50 dark:bg-surface-800"
>
  @switch (req.requestType.type) {
    @case ('undo') {
      <p class="w-full">Your opponent has requested to undo the last move.</p>
    }
    @case ('draw') {
      <p>Your opponent has offered a draw.</p>
    }
  }
  <div class="flex justify-end gap-2">
    <p-button (click)="decision.emit('reject')" text>Decline</p-button>
    <p-button (click)="decision.emit('accept')" text>Accept</p-button>
  </div>
</div>
