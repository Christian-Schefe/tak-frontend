@let player = playerInfo();

<p-menubar [model]="items">
  <ng-template #item let-item>
    @let val = typedItem(item);
    @if (val.command) {
      <button pRipple class="flex px-2 items-center py-1 gap-2 cursor-pointer">
        <ng-icon [name]="item.icon" size="20px" />
        <span>{{ item.label }}</span>
      </button>
    } @else {
      <a
        pRipple
        draggable="false"
        [routerLink]="item.routerLink"
        class="flex px-2 items-center py-1 gap-2 cursor-pointer"
      >
        <ng-icon [name]="item.icon" size="20px" />
        <span>{{ item.label }}</span>
      </a>
    }
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      @if (player) {
        <app-player-label [playerInfo]="player"></app-player-label>
      }
      <button pRipple class="flex px-2 items-center py-1 gap-2 cursor-pointer" (click)="onLogout()">
        <ng-icon name="lucideLogOut" size="20px" />
      </button>
    </div>
  </ng-template>
</p-menubar>
<app-seeks-dialog-component [(visible)]="seeksDialogVisible" />
<app-games-dialog-component [(visible)]="gamesDialogVisible" />
<app-new-game-dialog [(visible)]="newGameDialogVisible" />
