@let account = identityService.identity();
@let rating = playerRating();

<p-menubar [model]="items">
  <ng-template #start>
    <a class="logo" routerLink="/">Playtak</a>
  </ng-template>

  <ng-template #end>
    <p>
      {{ account?.displayName }}
      @if (rating && rating.type === 'rated') {
        {{ ' ' }}({{ rating.rating }})
      }
    </p>
  </ng-template>
</p-menubar>
