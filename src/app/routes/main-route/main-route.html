@let authState = authService.authState();
<div class="actions">
  @if (authState.type !== 'logged_in') {
    <a class="tak-button" routerLink="/authenticate">Sign In</a>
    <button class="tak-button">Continue as Guest</button>
  } @else {
    <a class="tak-button" routerLink="/app">Continue</a>
    <button class="tak-button" (click)="onLogout()">Logout</button>
  }
</div>
<div><h1>Events</h1></div>
