@let authState = authService.authState();
<div class="actions">
  @if (authState.type !== 'logged_in') {
    <a pButton pRipple draggable="false" fluid routerLink="/authenticate">Sign In</a>
    <p-button fluid (click)="onContinueAsGuest()">Continue as Guest</p-button>
  } @else {
    <a pButton pRipple draggable="false" fluid routerLink="/app">Continue</a>
    <p-button fluid (click)="onLogout()">Logout</p-button>
  }
</div>
<div><h1>Events</h1></div>
