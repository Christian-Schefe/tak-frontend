@let curGame = currentGame();
@let ongoingGame = game();
@let gamePlayers = players();
@if (curGame && ongoingGame && gamePlayers) {
  <app-game-component
    [game]="ongoingGame"
    (action)="onLocalAction($event)"
    (setHistoryPlyIndex)="onSetHistoryPlyIndex($event)"
    [mode]="curGame.mode"
    [players]="gamePlayers"
    drawState="none"
    undoState="none"
    (resign)="onResign()"
    (requestDraw)="onRequestDraw($event)"
    (requestUndo)="onRequestUndo($event)"
  ></app-game-component>
} @else {
  <p>No ongoing game.</p>
}
