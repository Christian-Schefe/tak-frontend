@let player = playerInfo();
@let stats = playerStats();
@if (player) {
  <p-card>
    <div class="flex flex-row gap-2">
      <img [src]="'/emotes/road_toad.png'" alt="Player Avatar" class="w-32 h-32 rounded-lg" />
      <div class="flex flex-col">
        <div class="font-bold text-2xl flex items-center gap-2">
          <h1>{{ player.displayName }}</h1>
          <div [innerHTML]="flagSvg()" class="w-8 rounded-sm overflow-clip"></div>
        </div>
        <p class="text-muted-color mb-4">@{{ player.username }}</p>
      </div>
    </div>
  </p-card>
  <div class="flex gap-4 w-full">
    <p-card class="grow w-0!">
      <div class="flex flex-col items-center">
        <ng-icon name="lucideTrophy" size="60px" />
        <p class="text-primary text-4xl mt-4">{{ player.rating?.rating ?? '...' | round }}</p>
        <p>Rating</p>
      </div>
    </p-card>
    <p-card class="grow w-0!">
      <div class="flex flex-col items-center">
        <ng-icon name="lucideSwords" size="60px" />
        <p class="text-primary text-4xl mt-4">{{ stats?.gamesPlayed ?? '...' }}</p>
        <p>Games</p>
      </div>
    </p-card>
  </div>
  @if (stats) {
    <p-metergroup [value]="wdlItems()" [dt]="thickMeter"></p-metergroup>
  }
}
