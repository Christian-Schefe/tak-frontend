<p-card header="Start a new game" class="w-full">
  <p-tabs value="0">
    <p-tablist>
      <p-tab value="0">New Seek</p-tab>
      <p-tab value="1">Play Local</p-tab>
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel value="0">
        <app-new-seek-form (createSeek)="onCreateSeek($event)"></app-new-seek-form>
      </p-tabpanel>
      <p-tabpanel value="1">
        <app-new-local-form (playLocal)="onPlayLocal($event)"></app-new-local-form>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</p-card>
