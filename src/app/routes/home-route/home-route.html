<p-card class="w-full" header="Play a game">
  <div class="w-full flex gap-4">
    <a
      pButton
      pRipple
      draggable="false"
      [routerLink]="'/new'"
      class="flex px-2 items-center py-2 gap-2 cursor-pointer"
    >
      <span>Start new game</span>
    </a>
    <a
      pButton
      pRipple
      draggable="false"
      [routerLink]="'/seeks'"
      class="flex px-2 items-center py-2 gap-2 cursor-pointer"
    >
      <span>Join existing game</span>
    </a>
  </div>
</p-card>
