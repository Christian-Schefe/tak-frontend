<div class="w-full h-full flex flex-col mx-auto max-w-xl gap-4 p-4">
  <h1 class="font-bold text-center text-2xl">Nothing here yet</h1>
  @for (item of ongoingGames(); track $index) {
    @let playerInfo = playerInfos();
    @let whiteInfo = playerInfo[item.playerIds.white];
    @let blackInfo = playerInfo[item.playerIds.black];
    <p-card header="Rejoin Ongoing Game">
      <div class="flex flex-col gap-2">
        <p>
          <app-player-label
            [playerInfo]="whiteInfo.hasValue() ? whiteInfo.value() : null"
          ></app-player-label>
          <span> vs </span>
          <app-player-label
            [playerInfo]="blackInfo.hasValue() ? blackInfo.value() : null"
          ></app-player-label>
        </p>
        <a pButton [routerLink]="['/app/online/', item.id]">Rejoin</a>
      </div>
    </p-card>
  }
</div>
